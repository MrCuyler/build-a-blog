{% extends "base.html" %}

{% block content %}
      <div class="single-user wow fadeIn">

        <h1>User Posts</h1>

        <hr>
        {% for entry in entries %}
        <div class="post">

          <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
          <p class="body-text">{{ entry.body }}</p>
          

        </div>
        {% endfor %}
      </div>
{% endblock %}
